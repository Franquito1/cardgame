@if (!isLoading) {
<section mat-dialog-title align="center">
  <h1>
    <b>Juego terminado</b>
  </h1>
</section>
<section mat-dialog-content align="center">
  <p>Gracias por jugar da click en cerrar y continuar ğŸ¥³</p>
</section>
<section mat-dialog-actions align="center">
  <button mat-button (click)="closeDialog()">Cerrar y continuar</button>
</section>
} @else {
<section mat-dialog-content>
  <mat-spinner></mat-spinner>
</section>
}
